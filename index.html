<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
    <style>
      .form-select {
        width: 30%;
        margin-left: 10px;
        border: 1px solid orange;
        outline-color: orange;
      }

      .btn-warning {
        padding: 5px 15px;
      }

      span,
      .btn {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="fixed-bottom">
      <div class="d-flex flex-column bg-light rounded m-3 px-3 py-2 fs-6">
        <div class="d-flex align-items-center">
          <span>Pilih metode pembayaran:</span>
          <select class="form-select form-select-sm">
            <option value="midtrans">Midtrans</option>
            <option value="uangme">Uang Me</option>
          </select>
        </div>
        <div
          class="d-flex flex-column flex-md-row justify-content-md-between mt-3"
        >
          <div class="d-flex justify-content-md-start align-items-center">
            <span class="me-5">Total Harga</span
            ><span class="text-warning"> Rp. 1.000.000</span>
          </div>
          <div class="d-flex justify-content-md-end mt-3 align-items-center">
            <button class="btn btn-warning text-white me-2">Update Cart</button>
            <button class="btn btn-warning text-white">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
